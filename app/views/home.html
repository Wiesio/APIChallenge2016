<div class="row">
    <div class="small-12 columns">
        <form ng-submit="home.searchSummoner(home.form)">
            <alert ng-repeat="alert in home.alerts" type="alert.type">{{alert.msg}}</alert>
            <div class="row">
                <div class="small-6 columns">
                    <input type="text" placeholder="Summoner name" name="username" ng-model="home.form.name">
                </div>
                <div class="small-3 columns">
                    <select name="region" ng-model="home.form.region">
                        <option ng-repeat="region in home.regions" value="{{ region.id }}">{{ region.name }}</option>
                    </select>
                </div>
                <div class="small-3 column">
                    <button class="button">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
